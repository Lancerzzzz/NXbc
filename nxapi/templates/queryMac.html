<script>
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    $(document).ready(
        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        }),
        $.ajax({
            url: "/nxapi/queryDevice/",
            type: "POST",
            cache: false,
            contentType: false,
            processData: false,
            success: function (data) {
                console.log(data);
                for (i = 0; i < data['serial'].length; i++) {
                    $('#serialList').append("<option value='" + data['serial'][i] + "'>" + data['serial'][i] + "</option>")
                }
            }
        }),
    );

    function split_array(arr, len) {
        var a_len = arr.length;
        {#console.log("arr:",arr);#}
        var result = [];
        for (var i = 0; i < a_len; i += len) {
            result.push(arr.slice(i, i + len));
        }
        return result;
    }

    function queryMac() {
        var serialSelected = $("#serialList").find("option:selected").val();
        console.log(serialSelected);
        var formData = new FormData();
        formData.append("serial", serialSelected);
        $.ajax({
            url: "/nxapi/mac/",
            type: "POST",
            cache: false,
            data: formData,
            contentType: false,
            processData: false,
            success: function (data) {
                console.log(data);
                {#data = JSON.parse(data);#}
                {#console.log(data);#}
                $("#port").empty();
                $("#portChannel").empty();
                $("#vlan").empty();
                for (var i = 0; i < data.length; i++) {
                    if (data[i].interface.substr(0, 1) == "E")
                        $('#port').append("<tr><td>" + data[i].interface + "</td><td>" + data[i].address + "</td><td>" + data[i]['bia_address'] + "</td></tr>");
                    else if (data[i].interface.substr(0, 1) == "p")
                        $('#portChannel').append("<tr><td>" + data[i].interface + "</td><td>" + data[i].address + "</td><td>" + data[i]['bia_address'] + "</td></tr>");
                    else if (data[i].interface.substr(0, 1) == "V")
                        $('#vlan').append("<tr><td>" + data[i].interface + "</td><td>" + data[i].address + "</td><td>" + data[i]['bia_address'] + "</td></tr>");
                }

            }
        })
    }


</script>
