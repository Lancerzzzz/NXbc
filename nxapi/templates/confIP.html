<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP 配置</title>
    {% load staticfiles %}
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    {% bootstrap_messages %}
    <script src="{% static 'js/sonic.js' %}"></script>
</head>

{% csrf_token %}
<script>

    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    $(document).ready(
        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        }),
        $.ajax({
            url: "/nxapi/queryDevice/",
            type: "POST",
            cache: false,
            contentType: false,
            processData: false,
            success: function (data) {
                console.log(data);
                for (i = 0; i < data['serial'].length; i++) {
                    $('#serialList').append("<option value='" + data['serial'][i] + "'>" + data['serial'][i] + "</option>");

                }


            }
        }),
    );
    $(function () {
        //监听select
        $('#serialList').bind('input propertychange', function () {
            {#$('#serialList').html($(this).val().length);#}
            if ($('#serialList option:selected').val() != '') {
                var serialSelected = $("#serialList").find("option:selected").val();
                console.log(serialSelected);
                var circle = new Sonic({

                    width: 50,
                    height: 50,
                    padding: 50,

                    strokeColor: '#000',
                    pointDistance: .01,
                    stepsPerFrame: 3,
                    trailLength: .7,

                    step: 'fader',

                    setup: function () {
                        this._.lineWidth = 5;
                    },

                    path: [
                        ['arc', 25, 25, 25, 0, 360]
                    ]

                });

                circle.play();

                document.body.appendChild(circle.canvas);
                $('canvas').css("margin-left", "50%");
                var formData = new FormData();
                formData.append("serial", serialSelected);
                $("#serialList").css("display", "none");
                $("#portList").css("display", "none");
                $("#iplabel").css("display", "none");
                $("#ipAddr").css("display", "none");
                $("#submit").css("display", "none");
                $.ajax({
                    url: "/nxapi/queryInterface/",
                    type: "POST",
                    cache: false,
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        console.log(data);
                        for (i = 0; i < data.length; i++) {
                            if (data[i].interface.substr(0, 1) == "E")
                                $('#portList').append("<option  value='" + data[i].interface + "'>" + data[i].interface + "</option>")
                        }
                        $("#serialList").css("display", "block");
                        $("#portList").css("display", "block");
                        $("#iplabel").css("display", "block");
                        $("#ipAddr").css("display", "block");
                        $("#submit").css("display", "block");
                        $('canvas').remove();
                        {#continueDo();#}
                    }
                })
            }
        });
    });

    function confIP() {
        var serialSelected = $("#serialList").find("option:selected").val();
        var port = $("#portList").find("option:selected").val();
        port = port.toLowerCase();
        var splitData = port.split("ernet");
        console.log("splitData:"+splitData);
        var portFinal = splitData.join()
        var ip = $("#ipAddr").val();
        console.log("serial:"+serialSelected+",port:"+port+",ip"+ip);
        var formData = new FormData();
        formData.append("serial", serialSelected);
        formData.append("eth", port);
        formData.append("ip", ip);
        $.ajax({
            url: "/nxapi/ipConf/",
            type: "POST",
            cache: false,
            data: formData,
            contentType: false,
            processData: false,
            success: function (data) {
                console.log(data);
            }
        })
    }
</script>
<body>
<br>
<form role="form" onsubmit="return false" style="margin-left: 36%">
    <div>
        <div class="form-group">
            <select class="form-control" id="serialList"
                    style="width: 30%;display: inline;float:left;margin-left: 20px;">
                <option value="" disabled selected>设备选择</option>
            </select>
            <br><br>
            <select class="form-control" id="portList"
                    style="width: 30%;display: inline;float:left;margin-left: 20px;">
                <option value="" disabled selected>端口选择（请先选择设备）</option>
            </select>
            <br><br>
            <div class="form-group">
                <label for="ipAddr" id="iplabel"></label>
                <input type="text" class="form-control"
                       style="width: 30%;display: inline;float:left;margin-left: 20px;" id="ipAddr"
                       placeholder="例：192.168.1.1/10">
            </div>
            <br>
            <button type="submit" class="btn btn-primary"
                    style="width: 30%;display: inline;float:left;margin-left: 20px;" onclick="confIP()" id="submit">
                Submit
            </button>
        </div>

    </div>
</form>
</body>
</html>
