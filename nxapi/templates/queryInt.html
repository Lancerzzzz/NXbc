<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取接口信息</title>
    {% load staticfiles %}
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    {% bootstrap_messages %}
</head>
<body>
{% csrf_token %}
<script>
    var datas = {};
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    $(document).ready(
        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        }),
        $.ajax({
            url: "/nxapi/queryDevice/",
            type: "POST",
            cache: false,
            contentType: false,
            processData: false,
            success: function (data) {
                console.log(data);
                for (i = 0; i < data['serial'].length; i++) {
                    $('#serialList').append("<option value='"+data['serial'][i]+"'>" + data['serial'][i] + "</option>")
                }
            }
        }),
        
    );
    function queryInterface() {
        var serialSelected = $("#serialList").find("option:selected").val();
        console.log(serialSelected);
        var formData = new FormData();
        formData.append("serial",serialSelected);
        $.ajax({
            url: "/nxapi/queryInterface/",
            type: "POST",
            cache: false,
            data:formData,
            contentType: false,
            processData: false,
            success: function (data) {
                console.log(data);
                /*
                for (i = 0; i < data['serial'].length; i++) {
                    $('#serialList').append("<option value='"+data['serial'][i]+"'>" + data['serial'][i] + "</option>")
                }*/
            }
        })
    }
</script>
<form role="form">
    <div>
        <div class="form-group">
        <select class="form-control" id="serialList" style="width: 30%;display: inline;float:left;margin-left: 20px;">
            <option value="" disabled selected>设备选择</option>
        </select>
    </div>
    <button type="button" class="btn btn-white" style="display: inline;float: left;margin-left: 20px;"  onclick="queryInterface()">查询</button>
    </div>
</form>
<<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">interface</th>
      <th scope="col">ip_addr</th>
      <th scope="col">mtu</th>
      <th scope="col">speed</th>
        <th scope="col">state</th>
    </tr>
  </thead>
  <tbody>
    {% for i in delist %}
        <tr>
       {% for j in i.values %}
                <td>{{ j }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
  </tbody>
</table>
</body>
</html>
